<html lang="en">

    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"

/>
    <title>Netfilm</title>
</head>

<body>

    <div class="main">
        <div class="img-container">
            <img src="images/sleepingdogs.jpg" alt="">
        </div>
        <div class="content">

            <div class="title">
                <h1>Sleeping Dogs</h1>
            </div>

        </div>

        document.querySelector(".play-btn").addEventListener("click", function(){

        })
